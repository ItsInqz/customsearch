<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->
    </head>
    <body>
        <div class="container">
            <ul>
                <li>
                    <div class="extrapad">
                        <form
                            action="https://www.google.com/search"
                            method="GET"
                            class="search-bar"
                        >
                            <input
                                type="text"
                                placeholder="google search"
                                name="q"
                                autocomplete="off"
                            />
                            <button type="submit">
                                <img src="images/search.png" />
                            </button>
                        </form>
                    </div>
                </li>
                <li>
                    <div class="extrapad">
                        <form
                            action="https://www.youtube.com/results"
                            method="GET"
                            class="search-bar"
                        >
                            <input
                                type="text"
                                placeholder="youtube search"
                                name="search_query"
                                autocomplete="off"

                            />
                            <button type="submit">
                                <img src="images/search.png" />
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
